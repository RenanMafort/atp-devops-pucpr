name: CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }} 

    - name: Docker to push image
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/moments:latest ${{ secrets.DOCKER_USERNAME }}/moments:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/moments:${{ github.run_id }} 
        docker push ${{ secrets.DOCKER_USERNAME }}/moments:latest
 
