name: Simulação de Apontamento

on:
  push:
    branches:
      - main

jobs:
  simular-apontamento:
    runs-on: ubuntu-latest

    steps:
    - name: Configurar Variáveis de Ambiente
      env:
        GITHUB_ACTOR_ID: 12345
        GITHUB_ACTOR: example_user
        GITHUB_TRIGGERING_ACTOR: triggering_user
        GITHUB_WORKFLOW: example_workflow
        GITHUB_HEAD_REF: example_branch
        GITHUB_BASE_REF: main
        GITHUB_EVENT_NAME: push
        GITHUB_SERVER_URL: https://github.com
        GITHUB_API_URL: https://api.github.com
        GITHUB_GRAPHQL_URL: https://api.github.com/graphql
        GITHUB_REF_NAME: refs/heads/example_branch
        GITHUB_REF_PROTECTED: true
        GITHUB_REF_TYPE: branch
        GITHUB_WORKFLOW_REF: refs/heads/example_workflow_branch
        GITHUB_WORKFLOW_SHA: 67890
        GITHUB_WORKSPACE: /github/workspace
        GITHUB_ACTION: example_action
        GITHUB_EVENT_PATH: /github/workflow/event.json
        GITHUB_ACTION_REPOSITORY: actions/example-action
        GITHUB_ACTION_REF: refs/tags/v1
        GITHUB_PATH: /usr/bin
        GITHUB_ENV: /github/workspace/.env
        GITHUB_STEP_SUMMARY: example_summary
        GITHUB_STATE: success
        GITHUB_OUTPUT: example_output
        RUNNER_OS: Linux
        RUNNER_ARCH: x64
        RUNNER_NAME: example_runner
        RUNNER_ENVIRONMENT: staging
        RUNNER_TOOL_CACHE: /opt/hostedtoolcache
        RUNNER_TEMP: /home/runner/temp
        RUNNER_WORKSPACE: /home/runner/work

      run: |
        echo "Variáveis de Ambiente Configuradas com Sucesso!"
