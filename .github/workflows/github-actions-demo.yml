name: Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker to push image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/moments:${{  github.run_id }} ./
        docker push ${{ secrets.DOCKER_USERNAME }}/moments:${{ github.run_id }}

  sast_scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.17.0'  # Versão do Node.js que você está usando

    - name: Install Dependencies
      run: npm install

    - name: Run SAST
      uses: AppThreat/sast-scan-action@master
      with:
        type: 'angular'
