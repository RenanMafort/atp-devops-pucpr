<div class="home-container">
  <h1>Veja o que estão compartilhando</h1>
  <div class="search-container">
      <form>
        <fa-icon [icon]="faSearch"></fa-icon>
        <input type="text" placeholder="Ou busque por um momento..."
               (input)="search($event)" >
      </form>
  </div>
  <div *ngIf="moments.length > 0; else noMoments" >
   <div class="momentos-container">
     <div class="moment" *ngFor="let moment of moments">
       <img [src]="moment.image" alt="Imagem do Momento">
       <h3>{{moment.title}}</h3>
       <p>Comentários: {{moment.comments ? moment.comments.length : ""}}</p>
       <p><a routerLink="moments/{{moment.id}}">Detalhes</a></p>
     </div>
   </div>
  </div>
  <ng-template #noMoments>
    <h1>Não há Momentos cadastrados!</h1>
  </ng-template>
</div>
